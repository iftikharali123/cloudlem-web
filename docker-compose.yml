version: '3.8'

services:
  cloudlem-landing:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - cloudlem-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - cloudlem-landing
    restart: unless-stopped
    networks:
      - cloudlem-network

networks:
  cloudlem-network:
    driver: bridge
